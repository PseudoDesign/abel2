<ul>
<h2>{{ title }}</h2>
<table>
{% for e in entries %}
     {% if e.type == 'text' %}
        <tr>
            <td><b>{{ e.title }}</b></td>
            <td>{{ e.value }}</td>
        </tr>
    {% endif %}
    {% if e.type == 'list' %}
        <td><b>{{ e.title }}</b></td>
        <td>{% include "market/basic_list.html" with table_entries=e.value %}</td>
    {% endif %}
{% endfor %}
</table>
</ul>
